<nav class="main-navigation">
  {% assign current = page.url | downcase | split: '/' %}
  <div class="nav-container">
    <div class="nav-links">
      <a class="nav-underline {% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/?v={{ site.time | date: '%Y%m%d%H%M%S' }}">Home</a>
      <a class="nav-underline {% if page.url == '/publications/' %}current{% endif %}" href="{{site.baseurl}}/publications/?v={{ site.time | date: '%Y%m%d%H%M%S' }}">Publications & Competitions</a>
      <a class="nav-underline {% if page.url == '/blog/' %}current{% endif %}" href="{{site.baseurl}}/blog/?v={{ site.time | date: '%Y%m%d%H%M%S' }}">Blogs</a>
      <button class="theme-toggle" id="theme-toggle" title="Toggle dark/light mode" aria-label="Toggle dark/light mode">
        <span id="theme-toggle-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</nav>
